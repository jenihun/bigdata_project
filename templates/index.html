<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet 지도와 레이더 차트</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

</head>

<body>
    <!-- 맵 영역 -->
    <div id="map"></div>

    <div class="slidecontainer">
        <p>Year&amp;Month: <span id="value"></span></p>
        <input type="range" min="0" max="104" value="0" step="1" class="slider" id="myRange">
    </div>

    <div id="sidebar">
        <!-- 사이드바 내용은 여기에 들어갑니다 -->
        <h2 id="countryName"></h2>

        <div id="flag">
        </div>
        <div id="nationinfo">
        </div>
        <h2> 각종 차트</h2>
        <div id="chart">
            <!-- 차트가 그려지는 캔버스 -->
            <canvas id="Chartcnv"></canvas>
            <div id="button">
                <button id="beforebtn">이전</button>
                <button id="nextbtn">다음</button>
            </div>
        </div>
    </div>

    <!-- Flask에서 제공하는 방식 -->
    <script src="{{ url_for('static', filename='js/main_script.js') }}"></script>

</body>

</html>
